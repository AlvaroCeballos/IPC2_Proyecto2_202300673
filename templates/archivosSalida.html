<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producci√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.ecestaticos.com/MUsrmUgYGUwR5M6ZyyHCDmeFRUk=/0x0:2121x1414/1200x900/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2Fd9e%2F66d%2F793%2Fd9e66d793adbc994841e60850a17e61c.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  {% extends 'navBar.html' %}
{% block contenido %}
<div class="container mx-auto h-screen flex justify-center items-center">
    <div class="w-full rounded overflow-hidden shadow-lg bg-white mx-5 p-5">
        <form action="{{ url_for('buscarProducto') }}" method="post" class="mb-4">
            <label for="nombreProducto" class="block text-gray-700 text-sm font-bold mb-2">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Buscar</button>
        </form>
        {{ tablaC|safe }}
        {% if tablaC %}
        <form action="{{ url_for('generarCola') }}" method="post" class="mt-4">
            <input type="hidden" name="nombreProducto" value="{{ request.form['nombreProducto'] }}">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Generar cola</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
</body>
</html>
