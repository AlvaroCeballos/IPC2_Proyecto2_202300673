<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      body {
        background-image: url('https://innovacion-tecnologia.com/wp-content/uploads/2020/09/industrial-robot-arms.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>

    
  </head>
  <body>
   
    {% extends 'navBar.html' %}
    {% block contenido %}
  
    <div class="container mx-auto h-screen flex justify-center items-center">
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
            
          <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/submitL" method="POST">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Bienvenidos al proyecto 2 de IPC2
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
              </label>
              <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="******************">
              <p class="text-red-500 text-xs italic">Las credenciales no coinciden</p>
            </div>
            <div class="flex items-center justify-between">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Iniciar Sesion
              </button>
            </div>
          </form>
        </div>
    {% endblock %}
    
  </body>
</html>
