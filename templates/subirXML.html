<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir XML</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto h-screen flex justify-center items-center">
    <div class="max-w-lg rounded-lg overflow-hidden shadow-2xl bg-white p-10 border border-gray-300">

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="px-4 py-3 rounded relative {{ 'bg-green-100 text-green-700' if category == 'success' else 'bg-red-100 text-red-700' }} mb-4">
              <span class="block sm:inline">{{ message }}</span>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

      <form class="bg-white rounded-lg px-12 pt-8 pb-8" action="/lecturaXML" method="POST" enctype="multipart/form-data">
        <div class="mb-8 text-center">
          <h1 class="text-4xl font-extrabold text-gray-800 mb-4">
            Subir Documento XML
          </h1>
          <p class="text-lg text-gray-700 mb-6">
            Selecciona un archivo XML para subirlo y procesarlo.
          </p>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="xmlFile">
            Archivo XML
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="xmlFile"
            name="xmlFile"
            type="file"
            accept=".xml"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Subir
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
